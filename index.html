<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Website</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="azeret-mono-fonts">
    <header>
      <!-- Navbar -->
      <div class="navbar">
        <div class="navbar-container">
          <!-- Left -->
          <div class="navbar-left">
            <img src="./assets/logo.png" alt="School Logo" class="logo" />
            <h2>School</h2>
          </div>

          <!-- Middle -->
          <div class="navbar-middle">
            <ul>
              <li><a href="#" class="active">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Facilities</a></li>
              <li><a href="#">Admission</a></li>
            </ul>
          </div>

          <!-- Right -->
          <div class="navbar-right">
            <button class="contact-btn">Contact</button>
          </div>
        </div>
      </div>

      <!-- Hero Section -->
      <div class="hero">
        <div class="hero-content">
          <h1>
            <span class="highlight-orange">Empowering</span> <br />
            students from small <br />
            age
            <span class="highlight-blue"> towards vision</span>
          </h1>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="enroll-btn">Enroll Now</button>
        </div>

        <div class="hero-image">
          <img src="./assets/hero-kids.png" alt="Super Kid" />
        </div>
      </div>

    <footer></footer>
